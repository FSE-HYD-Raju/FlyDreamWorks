<html ng-app="AdminModule">
<head>
    <meta charset="utf-8">
    <link href="css/General/bootstrap.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
<script src="Scripts/Angualr/angular.min.js"></script>
<script src="Scripts/Angualr/angular-route.min.js"></script>
  <script src="Scripts/Application/admin.js"></script>
  </head>
<body ng-controller = "loginctrl">

 <div class="container">
     	<div class="row">
 			<div class="col-md-6 col-md-offset-3">
 				<div class="panel panel-login">
 					<div class="panel-heading">
 						<div class="row">
 							<div class="col-xs-12">
                  <span>Login</span>
 							</div>
 						</div>
 					</div>
 					<div class="panel-body">
 						<div class="row">
 							<div class="col-lg-12">
 								<form id="login-form" role="form"">
 									<div class="form-group">
 										<input type="text" name="username" ng-model="uname"  tabindex="1" class="form-control" placeholder="Username" value="">
 									</div>
 									<div class="form-group">
 										<input type="password" name="password" ng-model="pwd" id="password" tabindex="2" class="form-control" placeholder="Password">
 									</div>
 									<div class="form-group text-center">
 										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
 										<label for="remember"> Remember Me</label>
 									</div>
 									<div class="form-group">
 										<div class="row">
 											<div class="col-sm-6 col-sm-offset-3">
 												<input type="submit" ng-click = 'login()' name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
 											</div>
 										</div>
 									</div>
 									<div class="form-group">
 										<div class="row">
 											<div class="col-lg-12">
 												<div class="text-center">
 													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
 												</div>
 											</div>
 										</div>
 									</div>
 								</form>
 							</div>
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>
 	</div>

   </body>


</html>
