<!DOCTYPE html>
<html ng-app="App">
<head>
  <meta charset="utf-8" />
  <title>FlyDreams</title>

      <div class="menuItems col-md-2" ng-click="Route('about')" ng-class="{'myhover': route.current.activetab == 'about'}">

      <div class="menuItems col-md-2" ng-click="Route('contact')" ng-class="{'myhover': route.current.activetab == 'contact'}">

      </div>
      <div class="menuItems col-md-2" ng-click="Route('BookNow')" ng-class="{'myhover': route.current.activetab == 'BookNow'}">
