<html>
<head>
    <meta charset="utf-8">
    <link href="../css/General/bootstrap.min.css" rel="stylesheet">
<script src="../Scripts/Angualr/angular.min.js"></script>
<script src="../Scripts/Angualr/angular-route.min.js"></script>
  <script src="../Scripts/Application/admin.js"></script>
  </head>
  <body>
  <br><br>
  <table border = 3>
  <tr><th>Order Number</th>
  <th>event name</th>
  <th>event description</th>
  <th>event date</th>
  <th>event time</th>
  <th>event place</th>
  <th>city</th>
  <th>state</th>
  <th>pincode</th>
  <th>customer name</th>
  <th>email id</th>
  <th>organization name </th>
  <th>phone number</th>
  <th>order accepted</th>
  </tr>
  <tr ng-repeat = "det in Details">
  <td ng-bind = "det.order_num"></td>
  <td ng-bind = "det.event_name"></td>
  <th ng-bind = "det.event_desc"></th>
  <td ng-bind = "det.event_date"></td>
  <td ng-bind = "det.event_time"></td>
  <td ng-bind = "det.event_place"></td>
  <td ng-bind = "det.city"></td>
  <td ng-bind = "det.state"></td>
  <td ng-bind = "det.pincode"></td>
  <td ng-bind = "det.cust_name"></td>
  <td ng-bind = "det.email_id"></td>
  <td ng-bind = "det.organization_name"></td>
  <td ng-bind = "det.phone_no"></td>
  <td><div ng-if = "det.approved == 'N'"><input type="button" value="Accept" ng-click="approveorder(det.order_num)" ></div><div ng-if = "det.approved == 'Y'"><input type="button" value="Reject" ng-click="approveorder(det.order_num)" ></div></td> 
  </tr>
  </table>
  </body> 
</html>
