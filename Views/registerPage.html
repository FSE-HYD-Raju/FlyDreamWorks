	<html>
	<body>
	custname<input type = "text" name="custname" ng-model="customer.cust_name"/>
	custpassword<input type="password" name="custpassword" ng-model = "customer.password"/>
	custemail<input type="email" name="email" ng-model = "customer.email_id"/>
