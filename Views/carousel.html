<div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li ng-repeat="link in links" data-target="#mycarousel" data-slide-to="{{$index}}" ng-class="{'active': $index == 0}"> </li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
        <div class="item" ng-repeat="link in links" ng-class="{'active': $index == 0}">
            <img class="carouselItems" ng-src="{{link.src}}" alt="{{link.src}}">
            <div class="carousel-caption">
                {{link.caption}}
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" data-target="#mycarousel" role="button" data-slide="prev">
        <span class="fa fa-chevron-left"  aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#mycarousel" role="button" data-slide="next">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
    </a>
</div>
